plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven'

    id 'application'

    id 'org.asciidoctor.jvm.convert' version '3.1.0'
    id "org.asciidoctor.jvm.pdf" version "3.3.2"
//
//    id 'org.asciidoctor.jvm.pdf' version '3.3.0'
    id 'org.asciidoctor.jvm.gems' version '3.3.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenLocal()
    jcenter()

//    ruby.gems()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.13'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'net.cherokeedictionary:jalagiTranslit:0.2.0'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

//    asciidoctorGems 'rubygems:rouge:3.15.0'
}

application {
    // Define the main class for the application.
    mainClass = 'net.cherokeedictionary.chrbook.Book'
}

asciidoctor {
    sourceDir = file('bookOutput')
    sources {
        include 'book.adoc'//, 'another.adoc', 'third.adoc'
    }
    outputDir = file('bookOutput/output')
}

